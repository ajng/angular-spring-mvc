<div class="todos">
   <h1>Total Todos: {{model.total()}} </h1> 
    <ul class="unstyled">
        <li ng-repeat="todo in model.todos">
            <label class="checkbox done-{{todo.done}}">
                <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo)"/>
               {{todo.text}}
            </label>
        </li>
        
    </ul>
    
    <form>
       <input type="text" ng-model="todoForm.text"/>
       <button class="add" ng-click="addTodo()"><i class=""></i>Add</button>
    </form>
    <button class="clear-completed" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
    <div ng-show="model.error" class="alert alert-error">{{model.error}}</div>
</div>
